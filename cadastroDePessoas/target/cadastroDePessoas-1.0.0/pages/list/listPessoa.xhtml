<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <h:head>
            <title>Listagem de Pessoas</title>
            <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        </h:head>
        <h:body>
            <p:messages id="messages" autoUpdate="true" closable="true" showIcon="false"/>

            <div align="center">
                <h:outputText value ="Listagem de Pessoas" />
            </div>
            
            <br></br>
            
            <div align="center">
                <p:dataTable var="pessoa"
                             rows="20"
                             value="#{listPessoaMb.pessoas}"
                             style="font-size: 12px">

                    <p:column headerText="Nome" style="font-size:12px;">
                        <h:outputText value="#{pessoa.nome}" />
                    </p:column>

                    <p:column headerText="CPF" style="font-size:12px;">
                        <h:outputText value="#{pessoa.cpf}" />
                    </p:column>

                    <p:column headerText="Data de Nascimento" style="font-size:12px;">
                        <h:outputText value="#{pessoa.dataDeNascimentoFromatada}" />
                    </p:column>

                    <p:column headerText="Naturalidade" style="font-size:12px;">
                        <h:outputText value="#{pessoa.naturalidade.label}" />
                    </p:column>

                    <p:column headerText="E-mail" style="font-size:12px;">
                        <h:outputText value="#{pessoa.email}" />
                    </p:column>

                    <p:column width="60" style="font-size:12px;">
                        <p:commandButton ajax="false"
                                         icon="fa fa-trash-alt"
                                         actionListener="#{listPessoaMb.delete(pessoa)}"
                                         styleClass="ui-priority-primary" />
                        <p:commandButton ajax="false"
                                         icon="fa fa-fw fa-edit"
                                         actionListener="#{listPessoaMb.edit(pessoa)}"
                                         styleClass="ui-priority-primary" />
                    </p:column>
                </p:dataTable>
            </div>
            
            <br></br>
            
            <div align="center">
                <p:commandButton value="Cadastrar"
                                 ajax="false"
                                 actionListener="#{listPessoaMb.cadastrar()}" 
                                 style="height: 22px; width: 80px; margin-bottom: 10px;font-size:12px;"
                                 styleClass="ui-priority-primary" /></div>
        </h:body>
    </h:form>
</html>
