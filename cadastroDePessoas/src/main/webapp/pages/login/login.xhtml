<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="form">        
        <h:head>
            <link rel="stylesheet" type="text/css" href="pages/resources/css/login.css"> </link>
            <link rel="stylesheet" type="text/css" href="../../pages/resources/css/login.css"> </link>
            <script src="https://kit.fontawesome.com/a076d05399.js"></script>
            <script type="text/javascript" src="pages/resources/scripts/login/login.js"></script>
            <script type="text/javascript" src="../../pages/resources/scripts/login/login.js"></script>
            <title>Login</title>
        </h:head>
        <h:body>

            <div id="fundo-externo">
                <div id="fundo">
                    <h:graphicImage library="pages" 
                                    value="${pageContext.request.contextPath}/pages/resources/images/background.jpg" 
                                    alt="Imagem de Fundo"
                                    width="100%"
                                    height="100%"/>
                </div>
            </div>

            <div id="messages">
                <p:messages id="messages" autoUpdate="true" closable="true" showIcon="false"/>
            </div>

            <div id="divCenter" align="center">
                <h:outputText value ="Bem vindo!" 
                              style="font-size: 24px"/>

                <h:panelGrid columns="1" 
                             style="margin-bottom:10px" 
                             cellpadding="5">

                    <p:inputText type="text" 
                                 id="user" 
                                 placeholder="UsuÃ¡rio 123" 
                                 value="#{loginMb.email}" 
                                 style="text-align:center; margin-top: 20px;"/>

                    <p:column id="passwordColumn">
                        <p:inputText id="password" 
                                     type="password" 
                                     placeholder="Senha 123"
                                     style="text-align:center;"                                     
                                     value="#{loginMb.senha}"/>
                        <!--<p:commandButton ajax="false"
                                         update="form:password"
                                         icon="fa fa-eye-slash"
                                         onclick="showPassword()"
                                         styleClass="ui-priority-primary" />-->
                    </p:column>

                    <p:commandButton value="Login"
                                     ajax="false"
                                     actionListener="#{loginMb.autentica()}"
                                     style="text-align:center; margin-left: 45px; height: 22px; width: 80px; margin-bottom: 10px;font-size:12px; margin-top: 20px;"
                                     styleClass="ui-priority-primary"
                                     ignoreAutoUpdate="true"
                                     partialSubmit="true" 
                                     process="@this password user"/>
                </h:panelGrid>
            </div>
        </h:body>
    </h:form>
</html>
